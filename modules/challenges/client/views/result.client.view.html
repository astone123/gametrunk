<div>
  <div class="jumbotron text-center">
    <h2>Enter the Challenge Result</h2>
    <form novalidate class="simple-form">
        <label>Outcome of Challenge</label>

      <ul>
        <li class="list-group-item row" ng-class="{selected: me.id==model.Id, deselected: me.id!=model.Id}" ng-click="model.Id=me.id">
          <span ng-if="me.profileImageURL" class="col-sm-4 col-4">
            <img ng-src='https://res.cloudinary.com/gametrunk/image/upload/w_25,h_25,c_fill/{{me.profileImageURL}}' alt='{{me.displayName}}'/>
          </span>
          <span ng-if="!me.profileImageURL" class="col-md-4 col-4">
            <img ng-src="/modules/core/client/img/brand/favicon.png" alt="{{me.displayName}}" width="25px"/>
          </span>
          <span class="col-md-4 col-4">
            <h4 ng-bind="me.displayName"></h4>
          </span>
          <h4 ng-if="me.id==model.Id" class="col-md-4 col-4 pull-right glyphicon glyphicon-ok" style="color:palegreen"></h4>
        </li>
        <li class="list-group-item row" ng-class="{selected: opponent.id==model.Id, deselected: opponent.id!=model.Id}" ng-click="model.Id=opponent.id">
          <span ng-if="opponent.profileImageURL" class="col-sm-4 col-4">
             <img ng-src='https://res.cloudinary.com/gametrunk/image/upload/w_25,h_25,c_fill/{{opponent.profileImageURL}}' alt='{{opponent.displayName}}'/>
          </span>
          <span ng-if="!opponent.profileImageURL" class="col-md-4 col-4">
            <img ng-src="/modules/core/client/img/brand/favicon.png" alt="{{opponent.displayName}}" width="25px"/>
          </span>
          <span class="col-md-4 col-4">
          <h4 ng-bind="opponent.displayName"></h4>
          </span>
          <h4 ng-if="opponent.id==model.Id" class="col-md-4 col-4 glyphicon glyphicon-ok" style="color:palegreen"></h4>
        </li>
        </ul>

        <input class="btn btn-primary" type="submit" class="form-control" ng-click="Submit()" value="Submit" />
      </td>
    </form>
  </div>
</div>
