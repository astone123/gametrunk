<div class="jumbotron text-center">
  <label>After you select the winner, the result cannot be changed. Are you sure you want to continue?</label>
  <div class="btn-group" role="group">
    <button class="btn btn-default" type="submit" class="form-control" ng-click="confirm()" value="Confirm">Confirm</button>
    <button class="btn btn-default" type="submit" class="form-control" ng-click="dismiss()" value="Cancel">Cancel</button>
  </div>
</div>
