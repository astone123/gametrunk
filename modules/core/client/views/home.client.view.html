<section ng-controller="HomeController">
  <div class="jumbotron text-center">
    <div ng-hide="authentication.user">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
          <img ng-src="modules/core/client/img/brand/logo.png" alt="Trunky the Elephant" class="img-responsive text-center" />
        </div>
      </div>
      <br>
      <div class="row">
        <p class="lead">gametrunk</p><br>
        <p class="lead">Cool Ping Pong League Management App</p>
      </div>
    </div>
    <div ng-show="authentication.user">
      <a class="btn btn-default btn-lg" ui-sref-active="active" ui-sref="challenge.create">Create a Challenge</a>
      <a class="btn btn-default btn-lg" ui-sref-active="active" ui-sref="rankings.users">View Rankings</a>
    </div>
  </div>
  <deckster-deck ng-show="authentication.user" deck="mainDeck" initialized="initialized" ng-if="initialized"></deckster-deck>
</section>
